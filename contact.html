<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://kit.fontawesome.com/41c8b474e2.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
   <title>Contact Us - Fixxo.</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <a id="logotype" href="index.html">FIXXO.</a>

            <div id="menu" class="hide">
                <nav id="menu-links" class="links">
                    <a class="link" href="index.html">Home</a>
                    <a class="link" href="products.html">Products</a>
                    <a class="link" href="contact.html">Contacts</a>
                </nav>
                
                <nav id="menu-icons" class="icons">
                    <a class="link" href="#"><i class="fa-regular fa-search"></i></a>
                    <a class="link" href="#">
                        <i class="fa-regular fa-code-compare"></i>
                        <span class="menu-badge">12</span>
                    </a>
                    <a class="link" href="#"><i class="fa-regular fa-heart"></i></a>
                    <a class="link" href="#">
                        <i class="fa-regular fa-bag-shopping"></i>
                        <span class="menu-badge">12</span>
                    </a>
                    <a class="link ms-5" href="#"><i class="fa-regular fa-user"></i></a>
                </nav>
            </div>


            <div id="toggle-icon" class="icons">
                <button class="link" data-toggle="toggle" data-target="#menu">
                    <i class="fa-regular fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

        <!-- breadcrumb -->
        <section class="breadcrumb">
            <div class="container">
                <ul>
                    <li><a class="menu-link" href="index.html">Home</a></li>
                    <li class="active">Contacts</li>
                </ul>
            </div>
        </section>

        <!-- google maps -->
        <section class="google-maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2036.4543838364907!2d18.024486916175825!3d59.30866921972094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d721efbe7ef%3A0x6b3dbf3bd8af6f17!2sKyh%20AB!5e0!3m2!1sen!2sse!4v1678792199513!5m2!1sen!2sse" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>


        <!-- contact form -->
        <section class="contact-form">
            <div class="container">
                <h1>Come in Contact with Us</h1>
                <form onsubmit="handleContactForm(event)" novalidate>
                    <div class="contact-form-name">
                        <input id="name" name="name" type="text" placeholder="Your Name" required onkeyup="validatePost(event)">
                        <div id="error-name" class="error"></div>
                    </div>
                    <div  class="contact-form-email">
                        <input id="email" name="email" type="email" placeholder="Your Email" required onkeyup="validatePost(event)">
                        <div id="error-email" class="error"></div>
                    </div>
                    <div class="contact-form-comments">
                        <textarea id="comments" name="comments" placeholder="Comments" required onkeyup="validatePost(event)"></textarea>
                        <div id="error-comments" class="error"></div>
                    </div>
                    <div id="errorMessage" class="error"></div>
                    <button class="btn-theme" type="submit">Post Comments</button>
                    <div id="submitMessage" class="submitConfirmation"></div>
                </form>
            </div>
        </section>


        <button id="totop-arrow" class="hide"><i class="fa-solid fa-arrow-up"></i></button>
    <script src="js/script.js"></script>
</body>
</html>
